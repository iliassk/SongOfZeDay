<form>

  <div>
    <label>Login</label>
    <input type="text" [formControl]="login">
  </div>

  <div>
    <label>Password</label>
    <input type="password" [formControl]="password">
  </div>

  <button type="submit">LogIn</button>

  <p>
    Login: {{ login.value }}
    Password: {{ password.value }}
  </p>

</form>
